<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>高知市内の公衆無線LANが利用できる施設</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        body { margin: 0; padding: 0; font-family: 'Helvetica Neue', Arial, sans-serif; color: #333; }
        #map { height: 70vh; width: 100%; }
        .info-panel { padding: 20px; background: white; border-bottom: 2px solid #007AFF; }
        h1 { font-size: 1.3rem; margin: 0 0 10px 0; color: #333; }
        .description { font-size: 0.95rem; line-height: 1.6; margin-bottom: 10px; }
        .source-info { font-size: 0.8rem; color: #666; padding: 15px 20px; line-height: 1.6; background-color: #f9f9f9; }
        .source-info a { color: #007AFF; text-decoration: none; }
        .gmap-btn {
            display: inline-block;
            margin-top: 10px;
            padding: 6px 12px;
            background-color: #4285F4;
            color: white !important;
            text-decoration: none;
            border-radius: 4px;
            font-size: 0.8rem;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="info-panel">
        <h1>高知市内の公衆無線LANが利用できる施設</h1>
        <div class="description">
            高知市ホームページに掲載されている、公衆無線LANが利用できる施設を地図上に表示しています。無線LANの利用条件などは高知市ホームページからご確認ください。
        </div>
    </div>
    
    <div id="map"></div>

    <div class="source-info">
        データ出典: 高知市ホームページ「無料Wi-Fiサービス」<br>
        URL: <a href="https://www.city.kochi.kochi.jp/site/kanko/wi-fiservice.html" target="_blank">https://www.city.kochi.kochi.jp/site/kanko/wi-fiservice.html</a><br>
        データは2026年2月3日時点のものです。
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        // 高知市中心街と桂浜の中間付近を初期位置に設定
        const map = L.map('map').setView([33.5350, 133.5450], 12);

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '© OpenStreetMap contributors'
        }).addTo(map);

        // 厳密に調整した9スポットの座標
        const wifiSpots = [
            { name: "はりまや橋観光バスターミナル", lat: 33.55928, lng: 133.54485, addr: "高知市はりまや町1-14" },
            { name: "龍馬の生まれたまち記念館", lat: 33.55765, lng: 133.52835, addr: "高知市上町2-6-33" },
            { name: "桂浜公園", lat: 33.49715, lng: 133.57465, addr: "高知市浦戸6" },
            { name: "高知県観光情報発信館 とさてらす", lat: 33.56635, lng: 133.54365, addr: "高知市北本町2-10-17" },
            { name: "高知城歴史博物館", lat: 33.56045, lng: 133.53505, addr: "高知市追手筋2-7-5" },
            { name: "坂本龍馬記念館", lat: 33.49575, lng: 133.57215, addr: "高知市浦戸城山830" },
            { name: "高知県立文学館", lat: 33.56175, lng: 133.53255, addr: "高知市丸ノ内1-1-20" },
            { name: "高知県立美術館", lat: 33.56085, lng: 133.57505, addr: "高知市高須353-2" },
            { name: "県民文化ホール", lat: 33.55675, lng: 133.53185, addr: "高知市本町4-3-30" }
        ];

        wifiSpots.forEach(spot => {
            const marker = L.marker([spot.lat, spot.lng]).addTo(map);
            
            // Googleマップの検索用URLをより確実な形式に
            const gMapUrl = `https://www.google.com/maps/search/?api=1&query=${encodeURIComponent(spot.name + ' ' + spot.addr)}`;
            
            marker.bindPopup(`
                <div style="line-height:1.5;">
                    <strong>${spot.name}</strong><br>
                    <span style="font-size:0.8rem; color:#666;">${spot.addr}</span><br>
                    <a href="${gMapUrl}" target="_blank" class="gmap-btn">Google Mapで開く</a>
                </div>
            `);
        });
    </script>
</body>
</html>
